<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Class list</title>
</head>
<body>
<h1>Class List</h1>
<ul th:each="class: ${classes}">
    <li><span th:text="${class.name}"></span><button><a th:href="@{'/class/' + ${class.id}} ">Detail</a></button></li>
</ul>
</body>
</html>
